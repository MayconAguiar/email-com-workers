# serve para definir a versão do docker-compose, o set de funcionalidades
version: '3'
volumes:
    dados:
networks:
    banco:
    web:
    fila:
services:
    db:
        #executar o comando
        #executar um comando dentro do servico db com o usuário postgres com o comando para listar as base
        # de dados da instância que está ativa
        #docker-compose exec db psql -U postgres -c "\l"
        #executar os scripts contidos em check.sql
        #docker-compose exec db psql -U postgres -f /scripts/check.sql
        image: postgres:9.6
        
        volumes: 
            #volume de dados
            - dados:/var/lib/postgresql/data
            #scripts
            - ./scripts:/scripts
            #mapear o scripts de inicialização sql e apontar para entrypoint
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            POSTGRES_PASSWORD: email-com-workers
        networks:
            - banco
    frontend:
        image: nginx:1.13
        volumes:
            - ./web:/usr/share/nginx/html/
            # Configuração do proxy reverso
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
        networks:
            - web
        depends_on:
            - app
    app:
        image: python:3.6
        volumes:
            # Aplicação
            - ./app:/app
        #diretorio corrente de execução
        working_dir: /app
        command: bash ./app.sh
        networks:
            - banco
            - web
            - fila
        depends_on:
            - db
            - queue
    queue:
        image: redis:3.2
        networks:
            - fila
    worker:
        #procura dentro da pasta worker o Dockerfile
        build: worker
        volumes:
            # Worker
            - ./worker:/worker
        working_dir: /worker
        #command: bash ./app.sh
        #não precisa do bash porque o comando será passado como
        #parâmetro do entrypoint que foi definido
        #no Dockerfile
        command: worker.py
        networks:
            - fila
        depends_on:
            - queue
            - app
       
        
# monitorar os logs     
# docker-compose logs -f -t
# monitorar os logs do worker     
# docker-compose logs -f -t worker
# escalar os serviços
# docker-compose up -d --scale worker=3